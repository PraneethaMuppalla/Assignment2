<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container my-3">
      <header class="text-center">
        <h1 class="display-6">Admin Page</h1>
      </header>
      <div class="row justify-content-center">
        <div
          class="col-lg-6 border border-3 border-success p-4 rounded bg-white"
        >
          <form id="form">
            <h3>Add Product</h3>
            <hr />
            <div id="msg"></div>
            <label class="form-label" for="price">Selling Price</label>
            <input
              type="number"
              id="price"
              class="form-control mb-2"
              placeholder="Enter selling price"
            />
            <label class="form-label" for="product">Product Name</label>
            <input
              type="text"
              id="product"
              class="form-control mb-4"
              placeholder="Enter product name"
            />
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
          <hr />
          <h3 class="mt-1">Products</h3>
          <ul id="productsList" class="list-group list-group-item-success"></ul>
          <h5 class="mt-3">
            The total value of products is <span id="sum"></span>
          </h5>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
